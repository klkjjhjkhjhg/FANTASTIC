<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FANTASTIC
    </title>
    <script src="/js/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="jumbotron" style="text-align:center;">
    <h1>Welcome to our platform</h1>
    <p>张梁昊 郑启铜 吴卓 牛菲菲</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
<div style="text-align:center;margin-left:41%;margin-right:41%">
    <form method="post" action="/submit" th:action="@{/submit}" th:object="${user}">
        <div class="form-group">
            <label for="email">Email address</label>
            <input th:text="${user.email}" type="email" class="form-control" id="email" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="userpwd">Password</label>
            <input th:text="${user.userpwd}" type="password" class="form-control" id="userpwd" name="userpwd" placeholder="Userpwd"/>
        </div>
        <button type="submit" class="btn btn-default" style="margin-left:0;" id="submit">登录</button>
        <button type="button" class="btn btn-default" style="margin-right:0;" id="reg">注册</button>
    </form>

</div>
</body>

</html>
