<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FANTASTIC
    </title>
    <script src="/js/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="jumbotron" style="text-align:center;">
    <h1>Welcome to our platform</h1>
    <p>张梁昊 郑启铜 吴卓 牛菲菲</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
<div style="text-align:center;margin-left:41%;margin-right:41%">
    <p th:if="${param.logout}" class="bg-warning">已注销</p>
    <p th:if="${param.error}" class="bg-danger">用户名或密码错误，请重试</p>
    <form method="post" th:action="@{/login}" th:object="${user}" th:method="post">
        <div class="form-group">
            <label for="username">UserName</label>
            <input th:text="${user.username}" type="username" class="form-control" id="username" name="username" placeholder="UserName"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:text="${user.password}" type="password" class="form-control" id="password" name="password" placeholder="password"/>
        </div>
        <button type="submit" class="btn btn-default" style="margin-left:0;" id="submit">登录</button>
        <button type="button" class="btn btn-default" style="margin-right:0;" id="reg">注册</button>
    </form>

</div>
</body>

</html>
