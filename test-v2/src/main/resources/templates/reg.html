<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration</title>
	<script src="/js/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>
	<script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="jumbotron" style="text-align:center;">
  <h2>Complete your personal information!</h2>
  <p>张梁昊 郑启铜 吴卓 牛菲菲</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
<div style="text-align:center;margin-left:41%;margin-right:41%">
	<form method="post" th:action="@{/create}" th:object="${user}" th:method="post">
		<div class="form-group">
			<label for="username">username</label>
			<input th:text="${user.username}" type="username" class="form-control" id="username" name="username" placeholder="UserName"/>
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input th:text="${user.email}" type="email" class="form-control" id="email" name="email" placeholder="Email"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input th:text="${user.password}" type="password" class="form-control" id="password" name="password" placeholder="Password"/>
		</div>
		<div class="form-group">
			<label for="password1">Password Confirmation</label>
			<input type="password" class="form-control" id="password1" name="password1" placeholder="Password"/>
		</div>
		
		
		<button type="submit" class="btn btn-default" style="margin-right:0;" >注册</button>
	</form>

</div>
</body>

</html>
